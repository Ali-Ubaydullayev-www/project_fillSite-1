<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----------------------Google Fonst--------------- -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <!-- -------------------------Links-------------------- -->

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="mainBody">
        <div class="header">
            <div class="headerInput-1"><input type="text" id="fname" name="fname"></div>
            <div class="headerInput-2"></div>
            <div class="headerIcon-1"></div>
            <div class="headerIcon-2"></div>
            <div class="headerImage"></div>

        </div>
        <div class="content">
    
        </div>
    
        <div class="navBar">
            <div id="navBarInset">
                <div><img src="img/logo.svg" alt=""></div>
                <div><h3>iffee</h3></div>
            </div>

            <div class="navBarBlock-1">
                <div id="navBarBlock-1Title">Menu</div>
                <div class="navBarBlock-1Block-1 navBarBlocks">
                    <img src="img/navBarIcons/Union.svg" alt="">
                    <h3><a href="#">Home</a></h3>
                </div>
                <div class="navBarBlock-1Block-2 navBarBlocks">
                    <img src="img/navBarIcons/category.svg" alt="">
                    <h3><a href="#">Garage</a></h3>
                </div>
                <div class="navBarBlock-1Block-3 navBarBlocks">
                    <img src="img/navBarIcons/Union (1).svg" alt="">
                    <h3><a href="#">Service Menu</a></h3>
                </div>
                <div class="navBarBlock-1Block-4 navBarBlocks">
                    <img src="img/navBarIcons/group.svg" alt="">
                    <h3><a href="#">Racers</a></h3>
                </div>
                <div class="navBarBlock-1Block-5 navBarBlocks">
                    <img src="img/navBarIcons/calculator.svg" alt="">
                    <h3><a href="#">Calculator</a></h3>
                </div>
                <div class="navBarBlock-1Block-6 navBarBlocks">
                    <img src="img/navBarIcons/settings.svg" alt="">
                    <h3><a href="#">Settings</a></h3>
                </div>
            </div>

            <div class="navBarBlock-2"> 
                <ul>
                    <li class="navBarBlock-2_title">Scheduled Races</li>
                    <li class="navBarBlock_li-1">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">MotoGP 2022</label><br>
                    </li>
                    <li class="navBarBlock_li-1">
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Dynamics 22</label><br>
                    </li>
                    <li class="navBarBlock_li-1">
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">Olypics</label>
                    </li>
                </ul>
            </div>  

            <div class="navBarBlock-3">
                <div><img src="img/porsen_img/profile.svg" alt=""></div>
                <div>Killua</div>
                <div><img src="img/navBarIcons/nexticon.svg" alt="" style="margin-left: 30px;"></div>
            </div>
        </div>



        
        
        



    </div>
    <script src="script.js"></script>

</html>
