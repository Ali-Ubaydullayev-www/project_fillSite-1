<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----------------------Google Fonst--------------- -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <!-- -------------------------Links-------------------- -->

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="mainBody">
        <div class="header">
            <div class="headerInput-1" style="position: relative;">
                <img src="img/navBarIcons/Union (2).svg" alt="" style="position: absolute;left: 17px;top: 15px;">
                <input type="text" id="fname" name="fname" placeholder="Search for a race, car or racer">
            </div>
            <div class="headerInput-2"  style="position: relative;">
                <input type="text" id="fname" name="fname" placeholder="Choose a car">
                <img src="img/navBarIcons/down icon.svg" alt="" style="position: absolute;right: 15px;top: 20px;">
            </div>
            <div class="headerIcon-1"><img src="img/navBarIcons/Union (3).svg" alt=""></div>
            <div class="headerIcon-2"><img src="img/navBarIcons/person.svg" alt=""></div>
            <div class="headerImage"><img src="img/porsen_img/Ellipse 3.svg" alt=""></div>
        </div>



        <div class="content">
            
            <div class="contentBox-1">
                <div class="contentBox-1Inset-1">
                    <div class="contentBox-1Inset-1-1">
                        <div><img src="img/contentImg/Group.svg" alt=""></div>
                        <p>Start</p>
                    </div>
                    <div class="contentBox-1Inset-1-2">
                        <div><img src="img/contentImg/Vector.svg" alt=""></div>
                        <p>Drive</p>
                    </div>
                    <div class="contentBox-1Inset-1-3">
                        <div><img src="img/contentImg/Vector (1).svg" alt=""></div>
                        <p>Maintinance</p>
                    </div>
                    <div class="contentBox-1Inset-1-4">
                        <div><img src="img/contentImg/Group (1).svg" alt=""></div>
                        <p>Battery</p>
                    </div>
                    <div class="contentBox-1Inset-1-5">
                        <div><img src="img/contentImg/Group (2).svg" alt=""></div>
                        <p>Tires</p>
                    </div>
                    <div class="contentBox-1Inset-1-6">
                        <div><img src="img/contentImg/Group (3).svg" alt=""></div>
                        <p>Lock</p>
                    </div>
                </div>
            </div>

            <div class="contentBox-2">
                <div class="contentBox-2Inset-1">
                    <h1>Infiniti Renault</h1>
                    <a href="#" class="contentStr-1"><img src="img/contentImg/strl/Vector 636.svg" alt=""></a>
                    <a href="#" class="contentStr-2"><img src="img/contentImg/strl/Vector 637.svg" alt=""></a>
                </div>
                <div class="contentBox-2Inset-2">
                    <img src="img/Car.svg" alt="">
                </div>
                <div class="contentBox-2Inset-3">
                    <div class="contentBox-2Inset-3-1">
                        <div class="ctnBox-1Inset-1"></div>
                        <div class="ctnBox-1Inset-2"></div>
                        <div class="ctnBox-1Inset-3"></div>
                    </div>
                    <div class="contentBox-2Inset-3-2">
                        <div class="ctnBox-2Inset-1"></div>
                        <div class="ctnBox-2Inset-2"></div>
                        <div class="ctnBox-2Inset-3"></div>
                    </div>
                    <div class="contentBox-2Inset-3-3">
                        <div class="ctnBox-3Inset-1"></div>
                        <div class="ctnBox-3Inset-2"></div>
                        <div class="ctnBox-3Inset-3"></div>
                    </div>
                </div>
            </div>
            <div class="contentBox-3"></div>

        </div>
    


        <div class="navBar">
            <div id="navBarInset">
                <div><img src="img/logo.svg" alt=""></div>
                <div><h3>iffee</h3></div>
            </div>

            <div class="navBarBlock-1">
                <div id="navBarBlock-1Title">Menu</div>
                <div class="navBarBlock-1Block-1 navBarBlocks">
                    <img src="img/navBarIcons/Union.svg" alt="">
                    <h3><a href="#">Home</a></h3>
                </div>
                <div class="navBarBlock-1Block-2 navBarBlocks">
                    <img src="img/navBarIcons/category.svg" alt="">
                    <h3><a href="#">Garage</a></h3>
                </div>
                <div class="navBarBlock-1Block-3 navBarBlocks">
                    <img src="img/navBarIcons/Union (1).svg" alt="">
                    <h3><a href="#">Service Menu</a></h3>
                </div>
                <div class="navBarBlock-1Block-4 navBarBlocks">
                    <img src="img/navBarIcons/group.svg" alt="">
                    <h3><a href="#">Racers</a></h3>
                </div>
                <div class="navBarBlock-1Block-5 navBarBlocks">
                    <img src="img/navBarIcons/calculator.svg" alt="">
                    <h3><a href="#">Calculator</a></h3>
                </div>
                <div class="navBarBlock-1Block-6 navBarBlocks">
                    <img src="img/navBarIcons/settings.svg" alt="">
                    <h3><a href="#">Settings</a></h3>
                </div>
            </div>

            <div class="navBarBlock-2"> 
                <ul>
                    <li class="navBarBlock-2_title">Scheduled Races</li>
                    <li class="navBarBlock_li-1">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">MotoGP 2022</label><br>
                    </li>
                    <li class="navBarBlock_li-1">
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Dynamics 22</label><br>
                    </li>
                    <li class="navBarBlock_li-1">
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">Olypics</label>
                    </li>
                </ul>
            </div>  

            <div class="navBarBlock-3">
                <div><img src="img/porsen_img/profile.svg" alt=""></div>
                <div>Killua</div>
                <div><img src="img/navBarIcons/nexticon.svg" alt="" style="margin-left: 30px;"></div>
            </div>
        </div>



        
        
        



    </div>
    <script src="script.js"></script>



    <!-- <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form> -->

      
</body>
</html>
